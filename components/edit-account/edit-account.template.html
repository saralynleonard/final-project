<h3>Edit Account</h3>
<form ng-submit="$ctrl.saveAccount()" id="edit-acct-form">
    <input ng-model="$ctrl.account.firstName" type="text" name="firstName" id="firstName">
    <input ng-model="$ctrl.account.lastName" type="text" name="lastName" id="firstName">
    <input ng-model="$ctrl.account.email" type="text" name="email" id="email">
    <input type="hidden" name="id" id="id" value="{{user.id}}">

    <section id="edit-acct-form-btn">
        <input type="submit" value="Save" id="edit-acct-save">
        <input type="button" value="Cancel" id="edit-acct-cancel" ng-click="$ctrl.goToPage()">
    </section>
</form>
